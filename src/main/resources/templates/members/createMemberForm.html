<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/v1/admin/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>

      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="mobileCarrier">통신사</label> <br>

      <select th:field="*{mobileCarrier}" class="form-select" th:errorclass="field-error">
        <option value="">==통신사  선택==</option>
        <option th:each="mobileCarrier : ${mobileCarrierList}" th:value="${mobileCarrier}"
                th:text="${mobileCarrier.getValue()}">LIGHT</option>
      </select>
    </div>
    <div class="form-group">
      <label th:for="phone">휴대전화번호</label>
      <input type="text" th:field="*{phone}" class="form-control" placeholder="휴대전화번호를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="socialNumber">생년월일</label>
      <input type="text" th:field="*{socialNumber}" class="form-control" placeholder="생년월일 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="gender">성별</label> <br>
      <input type="radio" checked="checked" th:field="*{gender}" value="M"> 남
      <input type="radio" th:field="*{gender}" value="F"> 여 <br>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
