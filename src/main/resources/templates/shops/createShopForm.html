<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/v1/admin/shops/new" th:object="${shopForm}" method="post">
        <div class="form-group">
            <label th:for="id">ID</label>

            <input type="text" th:field="*{id}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="name">가맹점명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="가맹점명을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
